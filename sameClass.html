<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getSameClass</title>
    <style>
        .a{
            border: 2px solid black;
        }
    
    </style>
</head>
<body>
    <ul>
        <li class="a">a</li>
        <li class="a">b</li>
        <li class="a">c</li>
    </ul>
    <script>
        //取得class a的li元素
        var getClass = document.getElementsByClassName('a');
        // console.log(getClass); //取得一個HTMLCollection li.a三個
        //印出
        for(var i = 0; i < getClass.length; i++){
            //一樣為何是取出全部不是a,b,c
            console.log(getClass.item(i));
        }
    </script>
</body>
</html>
