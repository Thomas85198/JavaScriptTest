<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appendChild</title>
</head>

<body>
    <form>
    <div><label for="name">網站名稱：</label><br>
        <input type="text" size="30" id="name" name="name">
    </div>
    <div><label for="url">URL:</label><br>
        <input type="url" size="50" id="url" name="url">
    </div>
    <div>
        <input type="button" id="btn" value="新增">
    </div>
</form>
<div id="list"></div>
<script> 
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('btn').addEventListener('click', function(){
            var name = document.getElementById('name');
            var url = document.getElementById('url');
            //建立a元素
            var anchor = document.createElement('a');
            //設定a元素的href屬性等於url input的網址
            anchor.href = url.value;
            //加入字串節點到a元素下
            var text = document.createTextNode(name.value);
            anchor.appendChild(text);
            var br = document.getElementById('br');
            var list = document.getElementById('list');
            list.appendChild(anchor);
            list.appendChild(br);

        }, false);
    }, false);
</script>
</body>

</html>
