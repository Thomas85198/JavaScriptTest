<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style1.css">
    <title>Document</title>
</head>
<body>
   <div class="wrap">
       <div class="wrap-inner">
           <h1>六角西餐廳 - 顧客點餐篇</h1>
           <p>服務生：<span id="greetId"></span></p>
           <p>顧客：給我 <input type = "text" id="hamNumId">個漢堡，再<input type = "text" id="cokeNumId">杯可樂</p>
           <!-- 設定計算中button -->
           <p><input type="button" id="countId" value="計算中" onclick="onClickThing()"></p>
           <p>服務生：好的，總計 <em id="totalId"></em>元</p>
       </div>
   </div>
    <script>
        //打招呼
        function greet(){
            var greetNote = '歡迎光臨，請問要點什麼？漢堡剩下8個喔！'
            document.getElementById('greetId').textContent = greetNote;
            console.log(greetNote);
        }
        //function greet立即執行
        greet();
        //寫一個點擊button的onclick
        document.getElementById('countId') 
        function onClickThing(){
            //取裡面的值要加.value
            var hamNum = document.getElementById('hamNumId').value;            
            var cokeNum = document.getElementById('cokeNumId').value;
            //輸入的東西是String
            // console.log(typeof(hamNum));
            //所以必須轉換才能做計算
            var total = parseInt(hamNum) * 50 + parseInt(cokeNum) * 20;
            document.getElementById('totalId').textContent = total;
        }
        // function order(hamNum, cokeNum){
        //     var total = hamNum * 50 + cokeNum * 20;
        //     document.getElementById('totalId').textContent = total;
        // }
        //立即執行
        // order(8, 1);
    </script>
</body>
</html>
