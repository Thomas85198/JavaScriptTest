<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var farms = [
            {
                farmer: '卡斯伯',
                field: 6,
                chick: 200,
                banana: 5000
            },
            {
                farmer: '查理',
                field: 10,
                chick: 50,
                banana: 1000
            },
            {
                farmer: '約翰',
                field: 6,
                chick: 120,
                banana: 3215
            }
        ]
// 撈出哪些的農場的小雞數量超過 100 隻以上
// 計算今年香蕉總數
var farmTotal = farms.length;
var bananaTotal = 0;

for(var i = 0;i < farmTotal; i++){
    if(farms[i].chick>100){
        console.log(farms[i].farmer+'的小雞超過100隻以上');
        break;
    }
}
for(var j=0; j<farmTotal; j++){
    bananaTotal+=farms[j].banana;
}
console.log('今年的香蕉採收量'+bananaTotal);



    </script>
</body>

</html>
