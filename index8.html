<body>
    <script>
        var cornField1 = 8;
        var cornField2 = 5;    
        var cornField3 = 6;

        //陣列的宣告方法
        var cornField = [8,5,6]

        console.log(cornField[0]);

        //空陣列
        var cornField = [];

        //陣列裡新增東西
        cornField.push(5);
        cornField.push(6);
        cornField.push(7);
        console.log(cornField); //[5, 6, 7]

        //修改陣列
        cornField[0] = 10;
        console.log(cornField);

        //陣列總數
        console.log(cornField.length);
    </script>
