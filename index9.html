<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //宣告一個空物件
        var farm = {
            farmer: '卡斯伯',    
        };
        //物件加東西
        farm.chick = 15;
        farm.dog = ['張母士', '龐的'];
        console.log(farm.chick);
        console.log(farm.dog[0]);
        //物件內可以加function
        farm.goDinner = function(){
            console.log(farm.farmer+'回家吃晚餐');
        }
        farm.goDinner();
        farm.dog.push('你好');
        console.log(farm);
        // farm.push('你好');
    </script>
   
    
</body>
</html>
