<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findNodes</title>
</head>
<body>
    <form>
        <label for="food">最喜歡的食物？：</label>
            <select id="food">
                <option value="拉麵">拉麵</option>
                <option value="餃子">餃子</option>
                <option value="燒肉">燒肉</option>
            </select>
            <input type="submit" value="送出">
    </form>
    <script>
        //取得select id = "result"
        var a = document.getElementById("food");
        console.log(a);
        //取得select下的子結點
        var b = a.childNodes;
        //nodeList
        console.log(b);
        //依序取出nodelist
        for(var i = 0; i< b.length; i++){
            console.log(b[i]);
            //因為元素節點有text所以要設成當元素節點＝＝＝1才列印內容
            if(b.nodeType === 1){
                console.log(b.value);
            }
        }

    </script>
</body>
</html>
